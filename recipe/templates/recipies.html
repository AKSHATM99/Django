<!<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Recipe APP</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <form class="col-6 mx-auto card shadow-lg p-3" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h4><b> Add Your Recipe </b></h4>
                <hr>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
                  <input name="recipe_name" type="text" required class="form-control">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
                  <textarea name="recipe_description" required class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
                    <input type="file" name="recipe_image" class="form-control">
                  </div>
                <button type="submit" class="btn btn-success">Add Recipe</button>
              </form>
        </div>
        <form>
        <div class="mt-5 col-6 mx-auto">
          <b><label for="exampleInputPassword1" class="form-label">Search Recipe</label></b>
          <input type="text" name="search" class="form-control">
          <br>
          <button type="submit" class="btn btn-success">Search Recipe</button>
        </div>
        </form>
        <div class="container mt-5">
        <h5><b> Recipe List</b> </h5>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Recipe Name</th>
              <th scope="col">Recipe Description</th>
              <th scope="col">Recipe Image</th>
              <th scope="col">Delete</th>
              <th scope="col">Update</th>
            </tr>
          </thead>
          <tbody>
            {% for i in recipe %}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{ i.recipe_name }}</td>
              <td>{{i.recipe_description}}</td>
              <td><img src="/media/{{i.recipe_image}}" style="height: 100px; width: 100px;"></td>
              <td><a href="/delete/{{i.id}}/" class="btn btn-danger">Delete</a> 
              <td><a href="/update/{{i.id}}/" class="btn btn-success">Update</a>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        </div>
    </body>
</html>
